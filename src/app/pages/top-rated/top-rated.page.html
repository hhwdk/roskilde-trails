<ion-header>
  <span>Top Rated</span>
  <p>Top rated trails for you</p>
</ion-header>

<ion-content>
  <div class="wrapper">

<!-- Trial start -->
    <div class="trail" *ngFor="let trail of trails; let i = index" [class.active]="i == currentIndex"
    (click)="setActiveTrail(trail, i)" [routerLink]="['details']" style="background-image: linear-gradient(0deg, black 0%, #ffffff00 100%), url(../../assets/boserup.jpg);">
  
      <div class="fave">
        <ion-button fill=clear>
        <img src="../../assets/not-fave.png" alt="">
      </ion-button>
      </div>

      <div class="info">

        <span>
          <span class="title">{{ trail.name }}</span>
           <span class="rating">
            <img src="../../assets/star.png" alt="">
             4,5
          </span> 
        </span>

        <span>
          <span class="extra">Length: {{ trail.length }} km</span>
           <span class="extra"> • Est: 2h 10m</span> 
        </span>

      </div>

    </div>
<!-- Trial end -->
